<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="style.css">


</head>
 <div class="header">
   <div class="heading"><h2>Login to RichMedia</h2></div>
</div>
<body>
	
		<div class="wrapper">
			<div class="loginform">
				<h3 class="loginformheading">Content Provider Log in</h3>
				<form>
				 	<div >
				 	     
				 		<input class="emailfield" type="email" name="email" placeholder="Email" required>
				 	</div>
				 	<div >
				 	     
				 		<input class="passwordfield" type="password" name="password" placeholder="Password" required>
				 		<p><small><a class="forgot_password" href="forgot_password">Forgot Password?</a></small></p>
				 	</div>
				 	<div>
				 		<input  class="signin_btn" onclick="logged();" type="submit" name="Login" value="Login">
				 	</div>
				</form>
			</div>
	
		</div>
	<footer><a class="contact" style="margin-left:280px;" href="/contract">Contact</a><a class="contact" href="/help">Help</a><a class="contact" href="/terms">Terms of Use</a><a class="contact" href="/privacy">Privacy & Cookies</a></footer>	
</body>
<script type="text/javascript" src="javasriptfile.js"></script>
</html>
